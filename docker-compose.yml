version: "3.0"

networks:
  grpc-rate-api:

services:

  grpc-rate-api:
    environment:
      - HTTP_ADDR=:8080
      - FILE_PATH=../../files
      - PG_URL=postgres://postgres:postgres@postgres/restapi?sslmode=disable
      - PG_MIGRATIONS_PATH=file://../../store/pg/migrations
      - LOG_LEVEL=debug
    build: ./
    command: ["./wait-for-it.sh", "postgres:5432", "--timeout=60", "--", "./grpc-rate-api"]
    ports:
      - 8080:8080
    depends_on:
      - postgres
    networks:
      - grpc-rate-api


  postgres:
    restart: always
    image: postgres:latest
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=restapi
    volumes:
      - ./store/pg/data:/var/lib/postgresql/data
    networks:
      - grpc-rate-api

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - grpc-rate-api